<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
		<style>
			#aegisRenderer {
				width: 100%;
				height: 40em;
			}
		</style>
		<script type="module">
			await new Promise((r) => (window.onload = () => r(1)));
			const iframe = document.getElementById("aegisRenderer");
			try {
				const iframeDoc =
					iframe.contentDocument || iframe.contentWindow.document;
				const w = iframeDoc.querySelector(".karaoke-wrapper");
				console.log(w);

				w.style.top = "auto";
			} catch (e) {
				console.error("동일 출처 정책 위반:", e);
			}
		</script>
	</head>
	<body class="container-fluid" data-bs-theme="dark">
        <h4>iframe css edit Test : <a href="https://vjclab.github.io/aegisRenderer/" target="_blank" rel="noopener noreferrer">Aegis Renderer (video)</a></h4>
		<div class="card">
			<iframe
				class="card-body"
				id="aegisRenderer"
				src="https://vjclab.github.io/aegisRenderer/"
				frameborder="0"
			></iframe>
		</div>
	</body>
</html>
